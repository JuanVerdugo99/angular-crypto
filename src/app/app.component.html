<div class="container">
    <h1>Angular Crypto</h1>

    <input 
        type="text" 
        class="form-control bg-dark text-light border-0 my-4 text-center" 
        placeholder="Search"
        (keyup)="searchCoin()"
        [(ngModel)] = "searchText"
    />

    <table class="table table-dark">
        <thead>
            <tr>
                <th *ngFor="let title of titles">
                    {{title}}
                </th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let coin of filterCoin; let i = index">
                <td class="text-muted">
                    {{i + 1}}
                </td>
                <td>
                    <img [src]="coin.image" alt="{{coin.name}}" style="width: 2rem;" class="me-3">
                    <span>{{coin.name}}</span>
                    <span class="text-muted text-uppercase ms-2">{{coin.symbol}}</span>
                </td>
                <td>
                    ${{coin.current_price}}
                </td>
                <td [ngClass]="coin.price_change_percentage_24h > 0 ? 'text-success' : 'text-danger'">
                    {{coin.price_change_percentage_24h}}
                </td>
                <td>
                    {{coin.total_volume}}
                </td>
            </tr>
        </tbody>
    </table>
</div>
